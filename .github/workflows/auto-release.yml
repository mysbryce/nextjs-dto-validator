name: Auto Release and Publish

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'package.json'
      - 'tsconfig.json'
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      should-release: ${{ steps.check.outputs.should-release }}
      version: ${{ steps.package.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check if should release
        id: check
        run: |
          # à¸•à¸£à¸§à¸ˆà¸ªà¸­à¸šà¸§à¹ˆà¸²à¸¡à¸µà¸à¸²à¸£à¹€à¸›à¸¥à¸µà¹ˆà¸¢à¸™à¹à¸›à¸¥à¸‡à¹ƒà¸™ src/, package.json à¸«à¸£à¸·à¸­à¹„à¸¡à¹ˆ
          if git diff --name-only HEAD~1 HEAD | grep -E "(src/|package\.json|tsconfig\.json)" > /dev/null; then
            echo "should-release=true" >> $GITHUB_OUTPUT
          else
            echo "should-release=false" >> $GITHUB_OUTPUT
          fi

      - name: Get package version
        id: package
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

  test-and-build:
    needs: check-changes
    if: needs.check-changes.outputs.should-release == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint --if-present

      - name: Run tests
        run: npm test

      - name: Build package
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-files
          path: lib/

  auto-version-and-release:
    needs: [check-changes, test-and-build]
    if: needs.check-changes.outputs.should-release == 'true'
    runs-on: ubuntu-latest
    outputs:
      new-version: ${{ steps.version.outputs.new-version }}
      release-created: ${{ steps.version.outputs.release-created }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Install dependencies
        run: npm ci

      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-files
          path: lib/

      - name: Determine version bump
        id: version-type
        run: |
          # à¸•à¸£à¸§à¸ˆà¸ªà¸­à¸š commit message à¹€à¸žà¸·à¹ˆà¸­à¸à¸³à¸«à¸™à¸”à¸›à¸£à¸°à¹€à¸ à¸— version bump
          COMMIT_MSG=$(git log -1 --pretty=%B)
          
          if echo "$COMMIT_MSG" | grep -qE "\[major\]|\bBREAKING\b"; then
            echo "version-type=major" >> $GITHUB_OUTPUT
          elif echo "$COMMIT_MSG" | grep -qE "\[minor\]|\bfeat\b|\bfeature\b"; then
            echo "version-type=minor" >> $GITHUB_OUTPUT
          else
            echo "version-type=patch" >> $GITHUB_OUTPUT
          fi

      - name: Bump version
        id: version
        run: |
          OLD_VERSION=$(node -p "require('./package.json').version")
          npm version ${{ steps.version-type.outputs.version-type }} --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          
          echo "old-version=$OLD_VERSION" >> $GITHUB_OUTPUT
          echo "new-version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "release-created=true" >> $GITHUB_OUTPUT

      - name: Create release archive
        run: |
          # à¸ªà¸£à¹‰à¸²à¸‡ zip file à¸—à¸µà¹ˆà¸¡à¸µ source code à¸—à¸±à¹‰à¸‡à¸«à¸¡à¸”
          VERSION=${{ steps.version.outputs.new-version }}
          ARCHIVE_NAME="nextjs-dto-validator-$VERSION.zip"
          
          # à¸ªà¸£à¹‰à¸²à¸‡ temporary directory
          mkdir -p release-temp
          
          # Copy à¹„à¸Ÿà¸¥à¹Œà¸—à¸±à¹‰à¸‡à¸«à¸¡à¸”à¸¢à¸à¹€à¸§à¹‰à¸™ node_modules à¹à¸¥à¸° .git
          rsync -av --exclude='node_modules' \
                   --exclude='.git' \
                   --exclude='release-temp' \
                   --exclude='*.zip' \
                   . release-temp/
          
          # à¸ªà¸£à¹‰à¸²à¸‡ zip file
          cd release-temp
          zip -r "../$ARCHIVE_NAME" .
          cd ..
          
          echo "ARCHIVE_NAME=$ARCHIVE_NAME" >> $GITHUB_ENV
          echo "ARCHIVE_PATH=$(pwd)/$ARCHIVE_NAME" >> $GITHUB_ENV

      - name: Generate changelog
        id: changelog
        run: |
          # à¸ªà¸£à¹‰à¸²à¸‡ changelog à¸ˆà¸²à¸ git commits
          VERSION=${{ steps.version.outputs.new-version }}
          OLD_VERSION=${{ steps.version.outputs.old-version }}
          
          echo "## ðŸš€ What's New in v$VERSION" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          
          # à¸”à¸¶à¸‡ commits à¸•à¸±à¹‰à¸‡à¹à¸•à¹ˆ version à¸¥à¹ˆà¸²à¸ªà¸¸à¸”
          if git tag "v$OLD_VERSION" >/dev/null 2>&1; then
            echo "### ðŸ“ Changes:" >> CHANGELOG.md
            git log v$OLD_VERSION..HEAD --pretty="- %s (%h)" --no-merges >> CHANGELOG.md
          else
            echo "### ðŸ“ Changes:" >> CHANGELOG.md
            git log --pretty="- %s (%h)" --no-merges -10 >> CHANGELOG.md
          fi
          
          echo "" >> CHANGELOG.md
          echo "### ðŸ“¦ Installation" >> CHANGELOG.md
          echo "\`\`\`bash" >> CHANGELOG.md
          echo "npm install nextjs-dto-validator@$VERSION" >> CHANGELOG.md
          echo "\`\`\`" >> CHANGELOG.md

      - name: Commit version bump
        run: |
          git add package.json package-lock.json
          git commit -m "chore: bump version to ${{ steps.version.outputs.new-version }} [skip ci]"
          git tag "v${{ steps.version.outputs.new-version }}"

      - name: Push changes
        run: |
          git push origin main
          git push origin "v${{ steps.version.outputs.new-version }}"

      - name: Create GitHub Release
        id: create-release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.new-version }}
          release_name: "ðŸš€ Release v${{ steps.version.outputs.new-version }}"
          body_path: CHANGELOG.md
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create-release.outputs.upload_url }}
          asset_path: ${{ env.ARCHIVE_PATH }}
          asset_name: ${{ env.ARCHIVE_NAME }}
          asset_content_type: application/zip

  publish-to-npm:
    needs: [auto-version-and-release]
    if: needs.auto-version-and-release.outputs.release-created == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main  # Pull à¸¥à¹ˆà¸²à¸ªà¸¸à¸”à¸«à¸¥à¸±à¸‡ version bump

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-files
          path: lib/

      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Notify success
        run: |
          echo "ðŸŽ‰ Successfully published nextjs-dto-validator@${{ needs.auto-version-and-release.outputs.new-version }} to npm!"
          echo "ðŸ“¦ Install with: npm install nextjs-dto-validator@${{ needs.auto-version-and-release.outputs.new-version }}"